<body>
    <div id="disqus_proxy_thread"></div>
    <script>
        window.disqusProxy={
          shortname: 'yobrave',
          server: 'disqus-china-ever.herokuapp.com',
          defaultAvatar:"./avatars/default-avatar.png",
          adminAvatar: './avatars/admin-avatar.jpg',
          identifier: '2017/10/09/Slack-Hubot-use-py-or-js',
        };
        window.disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.disqusProxy.identifier;
        };
      </script>`
    <script>
    window.onload = function(){
        getjs = document.createElement('script');
        getjs.src = './hexo-disqus-proxy-primary.js';
        document.head.appendChild(getjs);
    }
    </script>
